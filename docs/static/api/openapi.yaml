openapi: "3.0.1"
info:
  version: 1.0.0
  title: Zählerfreunde API
  description: API that exposes Zählerfreunde endpoints using the OpenAPI 3.0 specification
  termsOfService: https://swagger.io/terms/
  contact:
    name: Zählerfreunde
    email: kontakt@zaehlerfreunde.com
    url: https://www.zaehlerfreunde.com/
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: /partner

paths:
  /auth/token:
    post:
      summary: Create auth token
      description: |
        Client ID and Client Secret should be generated from the API section in the [Zählerfreunde admin portal](https://www.zaehlerfreunde.de/admin/api).
        If you dont have admin access to the Zählerfreunde admin portal please send an email to [kontakt@zaehlerfreunde.com](mailto:kontakt@zaehlerfreunde.com).
      tags:
        - Auth
      operationId: createApiToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewApiToken"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiToken"
  /spaces:
    get:
      security:
        - bearerAuth: []
      summary: Get spaces
      tags:
        - Spaces
      operationId: getSpaces
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
        - in: query
          name: pageSize
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 100
      responses:
        "200":
          description: the partner spaces with pagination
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Spaces"
    post:
      security:
        - bearerAuth: []
      summary: Create space
      tags:
        - Spaces
      operationId: createSpace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewSpace"
      responses:
        "200":
          description: ID of space
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SpaceId"
  /spaces/{spaceId}:
    delete:
      security:
        - bearerAuth: []
      summary: Delete space
      description: The devices connected to the space are also deleted.
      tags:
        - Spaces
      operationId: deleteSpace
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
      responses:
        "200":
          description: OK
  /spaces/{spaceId}/invites:
    post:
      security:
        - bearerAuth: []
      summary: Invite user to space
      description: This allows the user to view all device data associated with the space.
      tags:
        - Spaces
      operationId: inviteUserToSpace
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewSpaceInvite"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SpaceInviteLink"
  /spaces/{spaceId}/users/{userId}:
    delete:
      security:
        - bearerAuth: []
      summary: Remove user from space
      description: This means he can no longer view space data. The user itself is not deleted
      tags:
        - Spaces
      operationId: removeUserFromSpace
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
        - in: path
          name: userId
          schema:
            type: string
            format: uuid
          required: true
      responses:
        "200":
          description: OK
  /spaces/{spaceId}/users:
    get:
      security:
        - bearerAuth: []
      summary: Get users by space
      description: Returns all users that are mapped to the space
      tags:
        - Users
      operationId: getUsersInSpace
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
        - in: query
          name: page
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
        - in: query
          name: pageSize
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 100
      responses:
        "200":
          description: the partner spaces with pagination
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
    delete:
      security:
        - bearerAuth: []
      summary: Remove all users from space
      description: This means that no one can view the space data anymore. The users themselves are not deleted.
      tags:
        - Spaces
      operationId: removeAllUsersFromSpace
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
      responses:
        "200":
          description: the space ID of which all the users were removed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SpaceId"
  /spaces/{spaceId}/devices:
    get:
      security:
        - bearerAuth: []
      summary: Get devices in space
      tags:
        - Devices
      operationId: getDevicesInSpace
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
          required: true
        - in: query
          name: page
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
        - in: query
          name: pageSize
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 100
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Devices"
    post:
      security:
        - bearerAuth: []
      summary: Create device
      description: This will create a device in the system. Measurements need to be sent via the API as well.
      tags:
        - Devices
      operationId: registerExternalDevice
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewExternalDevice"
      responses:
        "200":
          description: the registered device id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceId"
  /spaces/{spaceId}/devices/{deviceId}/details:
    post:
      security:
        - bearerAuth: []
      summary: Update device details
      tags:
        - Devices
      operationId: updateDeviceDetails
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
        - in: path
          name: deviceId
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeviceDetails"
      responses:
        "200":
          description: OK
  /devices/readings:
    post:
      security:
        - bearerAuth: []
      summary: Create readings
      tags:
        - Devices
      operationId: storeReadings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/NewDeviceReading"
            example:
              - deviceId: "21b08022-7682-3c0a-b285-96f03ac65b22"
                externalDeviceId: "123456789ABCD"
                readings:
                  - obisCode: "1.8.0"
                    timestamp: 1714635961
                    value: 10.5

      responses:
        "200":
          description: OK
  /devices/{deviceId}:
    delete:
      security:
        - bearerAuth: []
      summary: Delete device
      tags:
        - Devices
      operationId: deleteDevice
      parameters:
        - in: path
          name: deviceId
          schema:
            type: string
            format: uuid
          required: true
      responses:
        "200":
          description: OK
  /devices/{deviceId}/readings:
    get:
      security:
        - bearerAuth: []
      summary: Get device readings
      tags:
        - Devices
      operationId: getReadingsByDevice
      parameters:
        - in: path
          name: deviceId
          schema:
            type: string
            format: uuid
          required: true
          description: ID of the device
        - in: query
          name: startTime
          schema:
            type: string
            format: date-time
            example: 2024-09-15T10:00:00Z
          required: true
          description: the start time of a specific time frame
        - in: query
          name: endTime
          schema:
            type: string
            format: date-time
            example: 2024-09-16T10:00:00Z
          required: true
          description: the end time of a specific time frame
        - in: query
          name: resolution
          schema:
            type: string
            enum:
              - 15_MIN
              - 1_HOUR
              - 1_DAY
          required: true
          description: Reflects how often the readings are recorded, such as every 15 minutes, every hour, or every day.
        - in: query
          name: measurement
          schema:
            type: string
            enum:
              - POWER
              - ENERGY
              - METER_READING
          required: true
          description: |
            <span><b>measurement</b> reflects the type of readings returned.</span>
            <ul>
              <li><b>POWER</b> tells you how fast a certain medium (i.e electricity) is being used or produced at a given moment.</li>
              <li><b>ENERGY</b> is the total amount of a certain medium (i.e electricity) used over a time frame.</li>
              <li><b>METER_READING</b> is the total amount of a certain medium (i.e electricity) used since the device installation.</li>
            </ul>
      responses:
        "200":
          description: |
            <span>List of the readings of a device.The <b>Direction</b> of a reading can contain two values:</span>
            <ul>
            <li><b>IN</b> means it is a consumption reading</li>
            <li><b>OUT</b> means it is a ingestion/production reading</li>
            </ul>
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DeviceReading"

  /spaces/{spaceId}/devices/{deviceId}:
    post:
      security:
        - bearerAuth: []
      summary: Link device to space
      description: This links an existing device to a space
      tags:
        - Spaces
      operationId: addDeviceToSpace
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
        - in: path
          name: deviceId
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                isMainDevice:
                  type: boolean
                  default: false
                  description: If the device is the main device in the space
                excludedFromCost:
                  type: boolean
                  default: false
                  description: If the device should be excluded from cost calculations
    delete:
      security:
        - bearerAuth: []
      summary: Remove device from space
      description: This does not delete the device.
      tags:
        - Spaces
      operationId: removeDeviceFromSpace
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
        - in: path
          name: deviceId
          schema:
            type: string
            format: uuid
          required: true
  /spaces/{spaceId}/readings:
    get:
      security:
        - bearerAuth: []
      summary: Get space readings
      description: Gets readings of the main device of the space
      tags:
        - Spaces
      operationId: getReadingsBySpace
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
          description: |
            <span><b>spaceId</b> is a uuid of the space with a main device.The readings of a space are the readings of the main device of the space.</span>
        - in: query
          name: startTime
          schema:
            type: string
            format: date-time
            example: 2024-09-15T10:00:00Z
          required: true
          description: the start time of a specific time frame
        - in: query
          name: endTime
          schema:
            type: string
            format: date-time
            example: 2024-09-16T10:00:00Z
          required: true
          description: the end time of a specific time frame
        - in: query
          name: resolution
          schema:
            type: string
            enum:
              - 15_MIN
              - 1_HOUR
              - 1_DAY
          required: true
          description: |
            <span><b>resolution</b> reflects how often the readings are recorded, such as every 15 minutes, every hour, or every day. </span>
        - in: query
          name: measurement
          schema:
            type: string
            enum:
              - POWER
              - ENERGY
              - METER_READING
          required: true
          description: |
            <span><b>measurement</b> reflects the type of readings returned.</span>
            <ul>
              <li><b>POWER</b> tells you how fast a certain medium (i.e electricity) is being used or produced at a given moment.</li>
              <li><b>ENERGY</b> is the total amount of a certain medium (i.e electricity) used over a time frame.</li>
              <li><b>METER_READING</b> is the total amount of a certain medium (i.e electricity) used since the device installation.</li>
            </ul>
        - in: query
          name: medium
          schema:
            type: string
            enum:
              - ELECTRICITY
              - GAS
              - WATER
              - HEATING
            default: ELECTRICITY
          required: true
          description: |
          <li>The <b>medium</b> can be: ELECTRICITY,GAS,WATER,HEATING </li>

      responses:
        "200":
          description: |
            <span>List of the readings of a space.The <b>Direction</b> of a reading can contain two values:</span>
            <ul>
            <li><b>IN</b> means it is a consumption reading</li>
            <li><b>OUT</b> means it is a ingestion/production reading</li>
            </ul>
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DeviceReading"

  # device providers integration endpoints
  /spaces/{spaceId}/devices/inexogy:
    post:
      security:
        - bearerAuth: []
      summary: Create inexogy device
      tags:
        - Devices
      operationId: registerInexogyDevice
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewInexogyDevice"
      responses:
        "200":
          description: the registered device id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceId"
  /spaces/{spaceId}/devices/bluemetering:
    post:
      security:
        - bearerAuth: []
      summary: Create BlueMetering device
      tags:
        - Devices
      operationId: registerBluemeteringDevice
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewBluemeteringDevice"
      responses:
        "200":
          description: the registered device id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceId"
  /spaces/{spaceId}/devices/nonSmartMeter:
    post:
      security:
        - bearerAuth: []
      summary: Create non-smart-meter device
      tags:
        - Devices
      operationId: registerNonSmartMeter
      parameters:
        - in: path
          name: spaceId
          schema:
            type: string
            format: uuid
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewNonSmartMeter"
      responses:
        "200":
          description: the registered device id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceId"
  /contracts:
    post:
      security:
        - bearerAuth: []
      summary: Upsert contract
      tags:
        - Contracts
      operationId: addUpdateExternalUserContract
      deprecated: true
      requestBody:
        description: |
          <ul>
              <li><b>contractId</b>: contract id of your customer </li>
              <li><b>email</b>: (Optional) email address of your customer </li>
              <li><b>addressLineOne</b>: first line of the customer address (street and number)</li>
              <li><b>addressLineTwo</b>: second line of the customer address (exta details)</li>
              <li><b>city</b>: city of the customer address</li>
              <li><b>postCode</b>: post code of the customer address</li>
              <li><b>firstName</b>: first name of your customer</li>
              <li><b>lastName</b>: last name of your customer</li>
              <li><b>endDate</b>: (Optional) Timestamp (Epoch Unix in seconds) of when the contract ends</li>
          </ul>
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExternalUserContract"
      responses:
        "200":
          description: OK
  /energy-prices:
    post:
      security:
        - bearerAuth: []
      summary: Create energy prices
      tags:
        - Energy-Prices
      operationId: storeEnergyPrices
      requestBody:
        description: Store energy prices used for cost calculations within the platform
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/EnergyPrice"
      responses:
        "200":
          description: OK

  /customers:
    post:
      security:
        - bearerAuth: []
      summary: Upsert customer
      tags:
        - Customers
      operationId: addUpdateCustomer
      requestBody:
        description: |
          Creates or updates a customer record.
          - If the customer does not exist, a new customer is created.
          - If the customer exists, the record is updated with provided fields.
          On creation the endpoint also:
          - Creates a dedicated space for the customer.
          - Creates a device for the customer if device-identifying attributes are provided.

          Device creation:
          - To create a device, include either "melo" or "malo" inside the custom attributes map.
            Example: custom_attributes: { "melo": "MELO_VALUE" } or { "malo": "MALO_VALUE" }
          - If neither "melo" nor "malo" is present, no device will be created.

          Tariff:
          - The customer's tariff can be set via custom attributes.
            Example: custom_attributes: { "tariff": "basic" }

          Notes:
          - The endpoint is idempotent for the same customer identifier; repeated calls update the existing customer.
          - Validate custom attributes before calling to ensure required device attributes (melo/malo) are present when a device is expected.
          - Provide standard customer details (e.g., identifier, name, contact) in the request body alongside custom_attributes.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Customer"
      responses:
        "200":
          description: OK

components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    NewApiToken:
      required:
        - clientId
        - clientSecret
      properties:
        clientId:
          type: string
          description: unique client id
        clientSecret:
          type: string
          description: unique client secret

    ApiToken:
      properties:
        accessToken:
          type: string

    NewSpace:
      required:
        - name
        - addressLineOne
        - postcode
        - city
        - category
      properties:
        name:
          type: string
          description: space name
        addressLineOne:
          type: string
          description: main address of space
        addressLineTwo:
          type: string
          description: additional address of space (optional)
        postcode:
          type: string
          description: postcode of space
        city:
          type: string
          description: city of space
        category:
          type: string
          enum:
            - HOTEL
            - RESTAURANT
            - HOUSEHOLD
            - OFFICE
            - PV_SYSTEM
            - COMMERCIAL
            - BIOGAS
            - RETAIL
            - SINGLE_FAMILY_HOME
            - PRODUCTION
            - FLAT
            - WIND_ENERGY
            - DOCTORS_OFFICE
        parentSpaceId:
          type: string
          description: id of the parent space if the space is a sub-space (optional)
        isParticipatingInLttProject:
          type: boolean
          description: Specifies whether this space is part of the landlord to tenant project of its parent spcae. Just relevant if it has a parent space.

    SpaceId:
      properties:
        spaceId:
          type: string

    NewInexogyDevice:
      allOf:
        - $ref: "#/components/schemas/NewDevice"
        - type: object
          required:
            - serialNumber
          properties:
            serialNumber:
              type: string
            conversionFactor:
              type: number
              description: used to multiply meter readings to their actual value. Only applicable for devices of type SMART_METER or OPTICAL_METER_SENSOR
              format: double
              default: 1.00
            conversionFactorAlreadyApplied:
              type: boolean
              description: used to indicate if the conversion factor is already applied to the meter readings. Only applicable for devices of type SMART_METER or OPTICAL_METER_SENSOR
              default: true

    NewSpaceInvite:
      required:
        - sendInviteEmail
        - userEmail
      properties:
        sendInviteEmail:
          type: boolean
        userEmail:
          type: string

    SpaceInviteLink:
      properties:
        inviteLink:
          type: string

    Spaces:
      required:
        - spaces
        - totalNumPages
      properties:
        spaces:
          type: array
          items:
            $ref: "#/components/schemas/Space"
        totalNumPages:
          type: integer
          format: int32

    Space:
      required:
        - id
        - name
        - addressLineOne
        - postcode
        - city
        - ownerUserId
        - category
        - categoryIcon
        - associatedUsersId
        - country
        - isParticipatingInLttProject
      properties:
        id:
          type: string
          x-order: 1
        name:
          type: string
          x-order: 2
        addressLineOne:
          type: string
          x-order: 3
        addressLineTwo:
          type: string
          x-order: 4
        postcode:
          type: string
          x-order: 5
        city:
          type: string
          x-order: 6
        ownerUserId:
          type: string
          x-order: 7
        category:
          type: string
          x-order: 9
        categoryIcon:
          type: string
          x-order: 10
        associatedUsersId:
          type: array
          x-order: 11
          items:
            type: string
        country:
          type: string
          x-order: 12
        parentSpaceId:
          type: string
          x-order: 13
        isParticipatingInLttProject:
          type: boolean
          x-order: 14

    DeviceId:
      properties:
        deviceId:
          type: string

    DeviceReading:
      required:
        - deviceId
        - timeStamp
        - measurement
        - value
        - unit
        - label
        - deviceType
        - deviceProvider
        - medium
        - direction
      properties:
        deviceId:
          type: string
        timeStamp:
          type: string
        measurement:
          type: string
          enum:
            - POWER
            - ENERGY
            - METER_READING
        value:
          type: number
          format: double
        unit:
          type: string
        label:
          type: string
        deviceType:
          type: string
        deviceProvider:
          type: string
        medium:
          type: string
        direction:
          type: string
          enum:
            - IN
            - OUT
    NewDeviceReading:
      required:
        - readings
      properties:
        deviceId:
          type: string
        externalDeviceId:
          type: string
          description: External device ID can be set when creating the device. This can be any ID your system uses. Could be e.g. the MeLo or MaLo of the meter.
        readings:
          type: array
          items:
            $ref: "#/components/schemas/NewReading"

    NewReading:
      required:
        - obisCode
        - timestamp
        - value
      properties:
        obisCode:
          type: string
        timestamp:
          type: integer
          format: int64
        value:
          type: number
          format: double

    Devices:
      required:
        - devices
        - totalNumPages
      properties:
        devices:
          type: array
          items:
            $ref: "#/components/schemas/Device"
        totalNumPages:
          type: integer
          format: int32

    Device:
      required:
        - id
        - name
        - status
        - deviceType
        - isMainDevice
        - createdAt
        - medium
        - imageUrl
        - ownerUserId
        - deviceType
        - deviceTypeDescription
        - deviceTypeImageUrl
        - deviceTypeIcon
        - provider
        - providerName
        - providerDescription
        - providerLogoUrl
        - metaData
        - latestReadingTime
        - firstReadingTime
      properties:
        id:
          type: string
          x-order: 1
        name:
          type: string
          x-order: 2
        status:
          type: string
          x-order: 3
          enum:
